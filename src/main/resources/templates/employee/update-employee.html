<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>従業員管理システム</title>
	<link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
	<link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}">
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<div class="container">
		<nav th:include="parts/header-and-footer.html::employee-header">
			ヘッダー情報
		</nav>
		<!-- パンくずリスト -->
		<ol class="breadcrumb">
			<li><a href="list.html" th:href="@{/employee/showList}">従業員リスト</a></li>
			<li class="active">従業員詳細</li>
		</ol>

		<!-- register form -->
		<div class="row">
			<div class="col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-12 col-xs-12">
				<!-- 背景をグレーに、埋め込んだようなコンポーネント -->
				<div class="well">

					<!-- ここから上を編集する必要はありません -->

					<!-- ここにモックのform要素を貼り付けます -->
					<form method="post" action="list.html" th:action="@{/employee/update}" th:object="${updateEmployeeForm}">
						<fieldset>
							<legend>従業員情報</legend>
							<table class="table table-striped">
								<tr>
									<th nowrap>
										従業員名
									</th>
									<td>
										<label class="error-messages">
											名前を入力してください
										</label>
										<label class="control-label" style="color: red" for="name"></label>
										<input type="text" name="name" id="name" class="form-control" value="3"  th:field="*{name}">
									</td>
								</tr>
								<tr>
									<th nowrap>
										写真
									</th>
									<td>
										<img src="../../static/img/e2.png" th:src="'/img/'+${employee.image}">
										<input type="hidden" name="image" th:value="${image}" th:field="*{image}">
									</td>
								</tr>
								<tr>
									<th nowrap>
										性別
									</th>
									<td>
										<span th:text="${employee.gender}">女性</span>
										<input type="hidden" name="gender" th:value="${gender}" th:field="*{gender}">
									</td>
								</tr>
								<tr>
									<th nowrap>
										入社日
									</th>
									<td>
										<span th:text="${employee.hireDate}">2012/11/29</span>
										<input type="hidden" name="hireDate" th:value="${hireDate}" th:field="*{hireDate}">

									</td>
								</tr>
								<tr>
									<th nowrap>
										メールアドレス
									</th>
									<td>
										<label class="error-messages">
											メールアドレスを入力してください
										</label>
										<label class="control-label" style="color: red" for="mailAddress"></label>
										<input type="text" name="mailAddress" id="mailAddress" class="form-control" value="3" th:value="${mailAddress}" th:field="*{mailAddress}">
									</td>
								</tr>
								<tr>
									<th nowrap>
										郵便番号
									</th>
									<td>
										<label class="control-label" style="color: red" for="zipCode">
											郵便番号を入力してください
										</label>
										<input type="text" name="zipCode" id="zipCode" class="form-control" value="3" th:value="${zipCode}" th:field="*{zipCode}">

									</td>
								</tr>
								<tr>
									<th nowrap>
										住所
									</th>
									<td>
										<label class="control-label" style="color: red" for="address">
											住所を入力してください
										</label>
										<input type="text" name="address" id="address" class="form-control" value="3" th:value="${address}" th:field="*{address}">
									</td>
								</tr>
								<tr>
									<th nowrap>
										電話番号
									</th>
									<td>
										<label class="control-label" style="color: red" for="telephone">
											電話番号を入力してください
										</label>
										<input type="text" name="telephone" id="telephone" class="form-control" value="3" th:value="${telephone}" th:field="*{telephone}">
									</td>
								</tr>
								<tr>
									<th nowrap>
										給料
									</th>
									<td>
										<label class="control-label" style="color: red" for="salary">
											給料を入力してください
										</label>
										<input type="text" name="salary" id="salary" class="form-control" value="3" th:value="${salary}" th:field="*{salary}" >
									</td>
								</tr>
								<tr>
									<th nowrap>
										特性
									</th>
									<td>
										<label class="control-label" style="color: red" for="characteristics">
											特徴を入力してください
										</label>
										<textarea name="characteristics" rows="8" cols="80" th:text="${employee.characteristics}" id=characteristics class="form-control" th:field="*{characteristics}"></textarea>
									</td>
								</tr>
								<tr>
									<th nowrap>
										扶養人数
									</th>
									<td>
										<label class="error-messages">
											扶養人数を入力してください
										</label>
										<label class="control-label" style="color: red" for="dependentsCount"></label>
										<input type="hidden" name="id" th:value="${employee.id}">
										<input type="text" name="dependentsCount" id="dependentsCount" class="form-control" value="3" th:value="${dependentsCount}" th:field="*{dependentsCount}">
									</td>
								</tr>
							</table>
							<button type="submit" class="btn btn-primary">更新</button>
						</fieldset>
					</form>
					<button onclick="history.back()" class="btn btn-primary">保存せずに戻る</button>


					<!-- ここから下を編集する必要はありません -->
				</div>
			</div>
		</div>
	</div>
	<!-- end container -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../../static/js/bootstrap.min.js"></script>
</body>

</html>
